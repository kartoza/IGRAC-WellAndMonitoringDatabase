<div id="{{ identifier }}-cw" class="measurement-chart-plugin">
    <div style="width: 100%;" class="measurement-chart-plugin-nav">
        <select id="parameters" class="measurement-chart-nav"></select>
        <select id="units" class="measurement-chart-nav"></select>
        {% if loadMore %}
            <div class="nav-right">
                <div style="display:inline-block; font-style: italic; font-size: 14px; margin: 10px">
                    Data from <span id="data-from"></span> to <span id="data-to"></span></div>
                <button id="load-more">Load more</button>
            </div>
        {% endif %}
        <select id="{{ identifier }}-trend" class="pull-right measurement-chart-nav">
            <option value="both">Both trends</option>
            <option value="linear" selected>Linear trend</option>
            <option value="step">Step trend</option>
            <option value="no">No trend</option>
        </select>
    </div>
    <div id="canvas">
        <div id="{{ identifier }}-chart"></div>
    </div>
    <div id="loading">
        <div id="loader-wrapper">
            <div class="loader">Loading...</div>
        </div>
    </div>
    <div id="{{ identifier }}-step" class="measurement-chart-plugin-trendline" style="display: none">
        <div style="display: flex; padding: 1px 10px;padding-top: 4px;">
            <div class="step-title">
                <i class="fa fa-question-circle" aria-hidden="true"
                   title="To use step trendline, click on the graph or [+] button below and select a date of where the step data happens. When a date added, it will show below and the date can be changed by click the date on step list below.">
                </i>
                Steps &nbsp;
                <span class="step-title-input">
                <input id="{{ identifier }}-step-time" type="text" name="time">
                <i class="fa fa-plus-square" aria-hidden="true" title="Click to select time in calender to create a step time on the graph."></i>
            </span>
            </div>
            <div id="{{ identifier }}-step-list" class="steps-list"></div>
        </div>
        <div id="{{ identifier }}-step-description" class="result" style="display: none">
        </div>
    </div>
</div>
