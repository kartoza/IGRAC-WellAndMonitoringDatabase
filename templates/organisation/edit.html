{% extends "base.html" %}
{% load staticfiles %}

{% block page_title %}
    <h1>Organisation form.</h1>
{% endblock page_title %}

{% block extra_head %}
    <link rel="stylesheet" type="text/css" href="{% static 'admin/css/widgets.css' %}"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.2/jquery.validate.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    {# end #}
    <style>
        .org-form {
            margin-top: 20px;
            margin-bottom: 20px;
        }

        td {
            padding-bottom: 20px;
        }

        th {
            padding-top: 5px;
            vertical-align: top;
        }

        button {
            width: 100%;
        }

        .col-md-8 {
            width: 100%;
        }

        .selector h2 {
            margin: 0;
            height: 40px;
            padding-top: 10px;
        }

        .org-form form input, .org-form form textarea, .org-form form select {
            border: 1px solid #aaa;
            font-size: 14px;
            padding: 5px;
        }

        .filtered {
            padding: 10px !important;
        }
    </style>
{% endblock %}

{% block body %}
    <form method="POST" class="org-form post-form">{% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <button type="submit" class="save btn btn-primary">Save</button>
    </form>
{% endblock %}

{% block extra_script %}

{% endblock extra_script %}
