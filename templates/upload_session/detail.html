{% extends "base.html" %}
{% load static %}

{% block page_title %}
    <h1>Organisation form.</h1>
{% endblock page_title %}

{% block extra_head %}
    <style>
        .navbar {
            position: fixed;
        }

        .col-md-8 {
            width: 100%;
        }

        .empty-row {
            font-style: italic;
            text-align: center;
            color: gray;
        }

        #wrap .container {
            width: 100%;
            padding-top: 10px;
        }

        .page-header {
            padding: 0;
            margin: 0;
        }

        table tr:last-child th span {
            display: block;
            width: 100px;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
        }

        table {
            border-right: 1px solid #ddd;
            border-bottom: 1px solid #ddd;
        }

        td, th {
            border-left: 1px solid #ddd;
        }

        td.error {
            background: rgba(202, 50, 50, 0.2);
        }

        tr.warning td {
            background: rgba(255, 239, 68, 0.2);
        }
    </style>
{% endblock %}

{% block body %}
    Report can be downloaded <a href="{{ url }}">here</a>.
{% endblock %}
